<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What Did I Drink?</title>

	    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <button type="button" class="btn btn-default" id="info" data-toggle="popover" title="Developer Names"><span class="glyphicon glyphicon-info-sign"></span></button>
    <h1 class="text-center">How Much Did I Drink?</h1>
      
    <div class="panel panel-default panel-black text-center" id="panel-result">
      <div class="panel-body">
        <h3 class="panel-title" id="result-font">You have had <strong><span id="drink-count">0</span></strong> Standard Drinks</h3>
      </div>
    </div>
    
    <div class="panel panel-default panel-black text-center" id="panel-input">

    <form class="form-inline text-center">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">Beer Name</span>
                <input name="bname" type="text" class="form-control" placeholder="Keystone Lager" id="input-name">
            </div>
        </div> 
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"># of Beers</span>
                <input type="text" class="form-control" placeholder="0" name = "quantity" id="input-quantity">
            </div>
        </div> 
        <button type="button" class="btn btn-default" onclick="getBeer(this.form.bname.value, this.form.quantity.value)" id="add-button">
            Add
        </button>
    </form>

    <div id="beer-image">
        <img class="img-responsive center-block"src="">
    </div>

    </div>

    <script
        type='text/javascript'
        src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'>
    </script>
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='beercalc.js'></script>
  </body>
</html>
