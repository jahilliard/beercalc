<head>
	<script
		type='text/javascript'
		src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'>
	</script>
	<title> Beer Calculator </title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<script type='text/javascript' src='beercalc.js'></script>
</head>
<body>
	<h1>Welcome to the Beer Calculator.</h1>
	<p id="topArea">This simple alcohol consumption calculator that will calculate the amount of standard drinks one has conusumed based on the type of beer, size, and abv level.</p>
	<div id="pictureArea"></div>
	<form id="f1">
		<p id="inputArea">Type the name of the Beer you have drank.</p>
		<input id="beername" type="text" name="name"/><br>
		<select name="quantity">
			<option value = "1">1</option>
			<option value = "2">2</option>
			<option value = "3">3</option>
			<option value = "4">4</option>
			<option value = "5">5</option>
			<option value = "6">6</option>
			<option value = "7">7</option>
			<option value = "8">8</option>
			<option value = "9">9</option>
			<option value = "10">10</option>
		</select>
		<input type="button" value="Calculate" onclick="getBeer(this.form.name.value, quantity.value)"/>
	</form>

</body>
</html>
